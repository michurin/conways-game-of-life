<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>
  <body bgcolor="#333333">
    <canvas id="grid"></canvas>
    <div id="body">
      <h1>Controls</h1>
      <button id="ctl_start">start ▸▸</button>
      <button id="ctl_stop">stop</button>
      <button id="ctl_step">one step</button>
      <button id="ctl_p_clear">clear</button>
      <h1>Settings</h1>
      <h2>Field size</h2>
      <button id="ctl_fld_small">small</button>
      <button id="ctl_fld_full_screen">full screen</button>
      <button id="ctl_fld_double_screen">double screen</button>
      <h2>Cell size</h2>
      <button id="ctl_cell_1">1x1</button>
      <button id="ctl_cell_2">2x2</button>
      <button id="ctl_cell_3">3x3</button>
      <button id="ctl_cell_5">5x5</button>
      <button id="ctl_cell_7">7x7</button>
      <button id="ctl_cell_10">10x10</button>
      <button id="ctl_cell_15">15x15</button>
      <h2>Delay</h2>
      <b>TODO</b>
      <h1>Presets</h1>
      <button id="ctl_p_life">LIFE</button>
    </div>
  </body>
</html>
